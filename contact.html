<!--Form Section-->
<section>
    <div class="container-fluid">
        <p class="form-text">If you have any questions regarding any places in Ethiopia or if you need any suggestions on your trip,
            feel free to drop us an e-mail and we will be happy to assist you. <span><i class="fas fa-sun"></i></span>
        </p>
     </div>

     <div id="form">
        <form onsubmit="return sendMail(this)";  action="." method = "POST" class="fill-form responsive-height">
            <h2 class="form-title">Write To Us!</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="emailaddress" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="comments">Message Us!</label>
                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
              </div>
              <div>
                    <label for="submit"></label>
                    <input class="btn-submit" type="submit" name="submit" id="submit" value="Send">
                
              </div>
            </form>

     </div>
</section>
